subject.text=R\u00e9initialisation du mot de passe Alfresco
template.passwordReset=Bonjour {0},\n\
\n\
vous avez demand\u00e9 la r\u00e9initialisation de votre mot de passe. Vous pouvez maintenant vous connecter \u00e0 Alfresco avec les informations suivantes :\n\
\n\
 - Nom d''utilisateur : {1}\n\
 - Mot de passe (\u00e0 changer apr\u00e8s votre premi\u00e8re connexion) : {2}\n\
\n\
Si vous n''avez pas demand\u00e9 la r\u00e9initialisation de votre mot de passe, merci de ne pas tenir compte de cet email.\n\
\n\
Cordialement,\n\
{3}
