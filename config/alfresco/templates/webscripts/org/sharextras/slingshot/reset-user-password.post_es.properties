subject.text=Reestablecimiento de contraseña de Alfresco
template.passwordReset=Hola, {0}.\n\
\n\
Se ha solicitado un reestablecimiento de la contraseña de su cuenta. Puede ahora acceder a Alfresco con la siguiente información:\n\
\n\
Nombre de usuario: {1}\n\
Contraseña (por favor, cámbiela tras acceder al sistema por primera vez): {2}\n\
\n\
Si no solicitó reestablecer su contraseña, puede ignorar este mensaje.\n\
\n\
--\n\
{3}
